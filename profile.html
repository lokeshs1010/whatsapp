<!doctype html>
<html lang="en">

<head>
    <title>Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid back-pro foot">
        <div class="row bg-info">
            <div class="media">
                <div class="media-left">
                    <a href="index.html" class="btn btn-info btn-lg">
                        <span class="glyphicon glyphicon-arrow-left"></span> Back
                    </a>
                </div>
                <div class="media-body">
                    <h4 style="color:white;">Profile</h4>
                </div>
            </div>
        </div><br>
        <div class="row">
            <div class="col-12 profile-pic">
                <a href="#" data-toggle="tooltip" data-placement="left" title="CLICK icon TO CHANGE PROFILE PHOTO">
                    <img src="images/profile.JPG" width="200" height="150" alt="profile" class="img-responsive rounded-circle">
                </a>
            </div>
            <div class="col-2 mx-auto profile-pic">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Edit Photo
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">View Photo</a>
                    <a class="dropdown-item" href="#">Change Photo</a>
                    <a class="dropdown-item" href="#">Remove Photo</a>
                </div>
            </div>
        </div>
        <br>
        <div class="row white-pro">
            <div class="col-12">
                <h2><small>Your Name</small></h2>
            </div>
            <div class="media pl-4">
                <div class="media-body">
                        <h4 class="media-heading">Lokesh</h4>
                </div>
                <div class="media-right pr-4">
                    <a href="#">
                        <img src="images/edit.png" alt="edit" style="width:40px;">
                    </a>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <strong>This is not your username or pin. This name will be visible to your WhatsApp contact.</strong>
            </div>
        </div>
        <br>
        <div class="row white-pro">
            <div class="col-12">
                <h2>
                    <small>About</small>
                </h2>
            </div>
            <div class="media pl-4">
                <div class="media-body">
                    <h4 class="media-heading">Hi, I am using WhatsApp!</h4>
                </div>
                <div class="media-right pr-4">
                    <a href="#">
                        <img src="images/edit.png" alt="edit" style="width:40px;">
                    </a>
                </div>
            </div>
        </div>
        <br>
        <div class="row white-pro">
            <div class="col-12 head">
                <h2>
                    <small>Phone Number</small>
                </h2>
            </div>
            <div class="col">
                <strong>+91 7876123456</strong>
            </div>
        </div>
        <br>
    </div>
    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">&copy; All Rights Reserved By WhatsApp.</span>
        </div>
    </footer>
    <!-- JavaScript -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
